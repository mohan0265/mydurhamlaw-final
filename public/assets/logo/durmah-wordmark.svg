<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="durmahWordmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <filter id="wordmarkShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Icon Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#durmahWordmarkGradient)" filter="url(#wordmarkShadow)"/>
  
  <!-- Legal Scale in Icon -->
  <g transform="translate(40, 25)">
    <!-- Balance Point -->
    <circle cx="0" cy="0" r="2.5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Scale Arms -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Left Pan -->
    <path d="M -12 3 L -6 3 L -5 7 L -13 7 Z" fill="#ffffff" opacity="0.7"/>
    <line x1="-9" y1="0" x2="-9" y2="3" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Right Pan -->
    <path d="M 6 3 L 12 3 L 13 7 L 5 7 Z" fill="#ffffff" opacity="0.7"/>
    <line x1="9" y1="0" x2="9" y2="3" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- "D" in Icon -->
  <g transform="translate(40, 55)">
    <text x="0" y="8" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#ffffff" opacity="0.95">D</text>
  </g>
  
  <!-- "DURMAH" Text -->
  <g transform="translate(90, 40)">
    <text x="0" y="12" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)" letter-spacing="2px">DURMAH</text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(90, 60)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#6b7280" letter-spacing="1px">YOUR LEGAL VOICE BUDDY</text>
  </g>
  
  <!-- Subtle accent lines -->
  <line x1="90" y1="25" x2="270" y2="25" stroke="url(#durmahWordmarkGradient)" stroke-width="2" opacity="0.3"/>
  <line x1="90" y1="72" x2="270" y2="72" stroke="url(#durmahWordmarkGradient)" stroke-width="1" opacity="0.2"/>
</svg>