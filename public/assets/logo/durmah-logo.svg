<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="durmahGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="durmahGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#durmahGradient)" filter="url(#softShadow)"/>
  
  <!-- Inner Glow Circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#durmahGradientLight)" stroke-width="1" opacity="0.3"/>
  
  <!-- Legal Scale Symbol (Stylized) -->
  <g transform="translate(60, 35)">
    <!-- Scale Balance Point -->
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Scale Arms -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Left Scale Pan -->
    <g transform="translate(-15, 0)">
      <path d="M -8 3 L 8 3 L 6 8 L -6 8 Z" fill="#ffffff" opacity="0.7"/>
      <line x1="-5" y1="0" x2="-5" y2="3" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    </g>
    
    <!-- Right Scale Pan -->
    <g transform="translate(15, 0)">
      <path d="M -8 3 L 8 3 L 6 8 L -6 8 Z" fill="#ffffff" opacity="0.7"/>
      <line x1="5" y1="0" x2="5" y2="3" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Large Stylized "D" -->
  <g transform="translate(60, 75)">
    <text x="0" y="10" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="#ffffff" opacity="0.95">D</text>
  </g>
  
  <!-- AI Circuit Pattern (Subtle) -->
  <g opacity="0.15">
    <!-- Circuit lines -->
    <path d="M 25 25 L 35 25 L 40 30 L 50 30" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M 70 30 L 80 30 L 85 25 L 95 25" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M 25 95 L 35 95 L 40 90 L 50 90" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M 70 90 L 80 90 L 85 95 L 95 95" stroke="#ffffff" stroke-width="1" fill="none"/>
    
    <!-- Circuit nodes -->
    <circle cx="30" cy="25" r="1.5" fill="#ffffff"/>
    <circle cx="45" cy="30" r="1.5" fill="#ffffff"/>
    <circle cx="75" cy="30" r="1.5" fill="#ffffff"/>
    <circle cx="90" cy="25" r="1.5" fill="#ffffff"/>
    <circle cx="30" cy="95" r="1.5" fill="#ffffff"/>
    <circle cx="45" cy="90" r="1.5" fill="#ffffff"/>
    <circle cx="75" cy="90" r="1.5" fill="#ffffff"/>
    <circle cx="90" cy="95" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Subtle Ring Highlights -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <circle cx="60" cy="60" r="35" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
</svg>